{% load staticfiles %}
    <div class="page-item">
    <ul class="row course-list-index">
      {% for les in lessions %}
              <li class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                <a href="">
                  <dl>
                    <dt>
                      <div><img src="{% static 'test/17.jpg' %}"></div>
                    </dt>
                    <dd>
                          <span>{{ les.course__name }}</span>
                          <p>{{ les.play_count__sum }}人正在学习</p>
                    </dd>
                  </dl>
                </a>
              </li>
    {% endfor %}
    </ul>
    </div>
    <div class="page-bg-w">
    <div class="row v5-pages">
      <div class="col-sm-12 v5-pages-list">
        <ul class="row fr">
          <li><a href="javascript:void(0)" onclick="index_page_up_les({% if lessions.has_previous %}{{ lessions.previous_page_number }}{% endif %})" class="v5-icon v5-icon-prev"></a></li>
          {% for x in lessions.paginator.page_range %}
          <li><a href="javascript:void(0)" onclick="index_page_les({{ x }})" class="page-num {% ifequal lessions.number x %}active{% endifequal %}">{{ x }}</a></li>
          {% endfor %}
          <li><a href="javascript:void(0)" onclick="index_page_next_les({% if lessions.has_next %}{{ lessions.next_page_number }}{% endif %})" class="v5-icon v5-icon-next"></a></li>
        </ul>
      </div>
    </div>
    </div>
